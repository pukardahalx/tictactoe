<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div id="mode-selection" class="screen">
            <h2>Choose Your Challenge</h2>
            <div class="button-group">
                <button id="mode-pvp" class="btn btn-primary">Player Vs Player</button>
                <button id="mode-pvc" class="btn btn-secondary">Player Vs Computer</button>
            </div>
        </div>

        <div id="turn-selection" class="screen hidden">
            <h2>Who Goes First?</h2>
            <div class="button-group">
                <button id="turn-player" class="btn btn-red">I Go First (X)</button>
                <button id="turn-computer" class="btn btn-blue">Computer Goes First (O)</button>
            </div>
            <button id="back-button-turn" class="btn btn-dark-grey mt-2">Back to Mode Select</button>
        </div>

        <div id="game-area" class="screen hidden">
            <div id="status"></div>
            <div class="game-board" id="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="button-group">
                <button id="restart-button" class="btn btn-orange">Restart Game</button>
                <button id="back-button-game" class="btn btn-dark-grey">Change Mode</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
